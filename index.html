<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Smart Meal Planner</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Smart Meal Planner</h1>
        </header>
        <main>
            <!-- <select class="custom-select" id="week-view">
                <option selected disabled>Välj veckovy</option>
                <option value="1">Vecka 1</option>
                <option value="2">Vecka 2</option>
                <option value="3">Vecka 3</option>
                <option value="4">Vecka 4</option>
            </select> -->

            <table id="my-table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Maträtt</th>
                        <th scope="col">Innehåll</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Måndag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Tisdag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Onsdag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Torsdag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Fredag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Lördag</th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Söndag</th>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <section>
            <form id="myform">
                <div class="form-group row">
                    <label for="input-food" class="col-sm-2 col-form-label">Maträtt</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-food">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-content" class="col-sm-2 col-form-label">Innehåll</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-content">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Veckodag</legend>
                        <div id="select-meal" class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios_2_1">
                                    Måndag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios_2_2">
                                    Tisdag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios_2_3">
                                    Onsdag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_4"
                                    value="option4">
                                <label class="form-check-label" for="gridRadios_2_4">
                                    Torsdag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_5"
                                    value="option5">
                                <label class="form-check-label" for="gridRadios_2_5">
                                    Fredag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_6"
                                    value="option6">
                                <label class="form-check-label" for="gridRadios_2_6">
                                    Lördag
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios_2" id="gridRadios_2_7"
                                    value="option7">
                                <label class="form-check-label" for="gridRadios_2_7">
                                    Söndag
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div id="add-menue" class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Lägg till meny</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
